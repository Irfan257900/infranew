name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
      
      - name: Terraform Init
        # We add -lock=false here to prevent init from trying to get a lock
        run: terraform init -lock=false

      #
      # --- THIS IS THE FIXED STEP TO BREAK THE LOCK ---
      #
      - name: Break Stale Lease on State File
        continue-on-error: true # Will continue if blob not found
        run: |
          echo "Attempting to break any stale lease on the state file..."
          
          # This reads the backend.tf file to get the names
          ACCOUNT_NAME=$(grep "storage_account_name" backend.tf | awk -F'"' '{print $2}')
          CONTAINER_NAME=$(grep "container_name" backend.tf | awk -F'"' '{print $2}')
          KEY_NAME=$(grep "key" backend.tf | awk -F'"' '{print $2}')
          
          # This is the fix: The lock is on the state file itself
          BLOB_NAME="$KEY_NAME"
          
          echo "Found Account: $ACCOUNT_NAME, Container: $CONTAINER_NAME, Lock Blob: $BLOB_NAME"
          
          # 1. Get the account key using our 'Contributor' role
          echo "Fetching storage account key..."
          AZURE_KEY=$(az storage account keys list --account-name $ACCOUNT_NAME --query "[0].value" -o tsv)

          # 2. Use that key to break the lease on the correct blob
          echo "Breaking lease on blob..."
          az storage blob lease break --blob-name $BLOB_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --account-key "$AZURE_KEY"

      - name: Terraform Plan
        # This has a 10-minute timeout to prevent stuck jobs
        timeout-minutes: 10
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
