name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
      
      - name: Terraform Init
        # We add -lock=false here to prevent init from trying to get a lock
        run: terraform init -lock=false

      #
      # --- THIS IS THE NEW, FIXED STEP ---
      #
      - name: Break Stale Lease on State File
        continue-on-error: true # Will continue if blob not found
        run: |
          echo "Attempting to break any stale lease on the state file..."
          
          # This is a more reliable way to get the backend names
          # It reads the backend.tf file directly
          ACCOUNT_NAME=$(grep "storage_account_name" backend.tf | awk -F'"' '{print $2}')
          CONTAINER_NAME=$(grep "container_name" backend.tf | awk -F'"' '{print $2}')
          KEY_NAME=$(grep "key" backend.tf | awk -F'"' '{print $2}')
          BLOB_NAME="$KEY_NAME.tflock"
          
          echo "Found Account: $ACCOUNT_NAME, Container: $CONTAINER_NAME, Lock Blob: $BLOB_NAME"
          
          # Run the Azure CLI command to break the lease
          az storage blob lease break --blob-name $BLOB_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --auth-mode login

      - name: Terraform Plan
        # This has a 10-minute timeout to prevent stuck jobs
        timeout-minutes: 10
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
