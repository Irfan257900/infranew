name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

concurrency:
  # Ensures only one Terraform job runs at a time per environment (prevents lock conflicts)
  group: terraform-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      # ðŸ§° Unlock any stale Terraform state (automatically, if previous run got stuck)
      - name: Force unlock stale Terraform state (ignore if no lock)
        run: |
          LOCK_ID=$(terraform force-unlock -list 2>/dev/null | grep -oE '[a-f0-9-]+' | head -n1 || true)
          if [ ! -z "$LOCK_ID" ]; then
            echo "Found stale lock: $LOCK_ID â€” unlocking..."
            terraform force-unlock -force "$LOCK_ID" || true
          else
            echo "No stale locks found."
          fi
        continue-on-error: true

      - name: Terraform Plan
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
