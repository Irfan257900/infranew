name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform

      - name: Terraform Init
        run: terraform init

      # This step automatically breaks any old locks it finds
      - name: Break Stale Lease on State File
        continue-on-error: true # Will continue if blob not found
        run: |
          echo "Attempting to break any stale lease on the state file..."

          # These commands read your backend.tf file to get the names
          ACCOUNT_NAME=$(terraform show -json | jq -r .config.backend.azurerm.storage_account_name)
          CONTAINER_NAME=$(terraform show -json | jq -r .config.backend.azurerm.container_name)
          BLOB_NAME=$(terraform show -json | jq -r .config.backend.azurerm.key).tflock

          echo "Breaking lease on blob: $BLOB_NAME"
          az storage blob lease break --blob-name $BLOB_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --auth-mode login

      # This step will now fail after 10 minutes if it gets stuck
      - name: Terraform Plan
        timeout-minutes: 10
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
