name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
      
      - name: Unlock and Clean State File
        continue-on-error: true # It's OK if the file doesn't exist (BlobNotFound)
        run: |
          echo "Attempting to break/delete stale state file..."
          
          # This reads the backend.tf file to get the names
          ACCOUNT_NAME=$(grep "storage_account_name" backend.tf | awk -F'"' '{print $2}')
          CONTAINER_NAME=$(grep "container_name" backend.tf | awk -F'"' '{print $2}')
          KEY_NAME=$(grep "key" backend.tf | awk -F'"' '{print $2}')
          
          echo "Found Account: $ACCOUNT_NAME, Container: $CONTAINER_NAME, State File: $KEY_NAME"
          
          # 1. Get the account key
          echo "Fetching storage account key..."
          AZURE_KEY=$(az storage account keys list --account-name $ACCOUNT_NAME --query "[0].value" -o tsv)

          # 2. Try to break the lease first
          echo "Attempting to break lease on state file..."
          az storage blob lease break --blob-name $KEY_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --account-key "$AZURE_KEY"
          
          # 3. Now delete the file to be 100% sure
          echo "Deleting state file to start fresh..."
          az storage blob delete --name $KEY_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --account-key "$AZURE_KEY"

      - name: Terraform Init
        # Run init to create a new, fresh state file
        run: terraform init

      - name: Terraform Plan
        # Increased timeout for large environments
        timeout-minutes: 30
        env:
          # This securely passes all your GitHub Secrets to Terraform
          TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}
          TF_VAR_sendgrid_template_id: ${{ secrets.SENDGRID_TEMPLATE_ID }}
          # Add your Twilio (SMS) secrets here if you also use that provider
          # TF_VAR_twilio_account_sid: ${{ secrets.TWILIO_ACCOUNT_SID }}
          # TF_VAR_twilio_auth_token: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        # Increased timeout for the long build process
        timeout-minutes: 90 # 1.5 hours
        run: terraform apply -auto-approve tfplan
