name: Deploy TST Environment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/tst

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache and Lock File
        # This step is critical to fix provider errors
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
          echo "Removing .terraform.lock.hcl file..."
          rm -f .terraform.lock.hcl

      # The complex "Unlock and Clean State File" step has been removed.

      - name: Terraform Init (with Upgrade)
        # This will now succeed because the provider.tf is fixed
        run: terraform init -upgrade

      - name: Terraform Plan
        timeout-minutes: 30
        env:
          TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}
          TF_VAR_sendgrid_template_id: ${{ secrets.SENDGRID_TEMPLATE_ID }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        timeout-minutes: 90
        run: terraform apply -auto-approve tfplan
