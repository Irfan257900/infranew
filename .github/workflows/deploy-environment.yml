name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
      
      #
      # --- THIS IS THE NEW, FINAL FIX ---
      # We will delete the corrupt state file to start fresh.
      #
      - name: Delete Corrupt State File (to start fresh)
        continue-on-error: true # It's OK if the file is already gone (BlobNotFound)
        run: |
          echo "Attempting to delete corrupt state file..."
          
          # This reads the backend.tf file to get the names
          ACCOUNT_NAME=$(grep "storage_account_name" backend.tf | awk -F'"' '{print $2}')
          CONTAINER_NAME=$(grep "container_name" backend.tf | awk -F'"' '{print $2}')
          KEY_NAME=$(grep "key" backend.tf | awk -F'"' '{print $2}')
          
          echo "Found Account: $ACCOUNT_NAME, Container: $CONTAINER_NAME, State File: $KEY_NAME"
          
          # 1. Get the account key
          echo "Fetching storage account key..."
          AZURE_KEY=$(az storage account keys list --account-name $ACCOUNT_NAME --query "[0].value" -o tsv)

          # 2. Use that key to delete the state blob
          echo "Deleting state file blob..."
          az storage blob delete --blob-name $KEY_NAME --container-name $CONTAINER_NAME --account-name $ACCOUNT_NAME --account-key "$AZURE_KEY"

      - name: Terraform Init
        # Run init to create a new, fresh state file
        run: terraform init

      - name: Terraform Plan
        # Increased timeout just in case
        timeout-minutes: 20
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
