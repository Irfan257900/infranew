name: Deploy TST Environment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/tst

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache and Lock File
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
          echo "Removing .terraform.lock.hcl file..."
          rm -f .terraform.lock.hcl
      
      # The "Unlock and Clean State File" step has been removed

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        timeout-minutes: 30
        env:
          TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        timeout-minutes: 90
        run: terraform apply -auto-approve tfplan

      #
      # --- THIS STEP IS NOW FIXED ---
      #
      - name: Configure SQL Server (Deploy DB Instance)
        if: success()
        env:
          SQL_ADMIN_PASS: ${{ secrets.VM_ADMIN_PASSWORD }}
          SQL_APP_PASS: ${{ secrets.APP_SQL_PASSWORD }}
          SQL_ADMIN_USER: "Volticatstadmin"
          RG_NAME: "rg-Voltica-tst-vm"
          VM_NAME: "Volticatstsql"
        
        shell: pwsh 

        run: |
          echo "Starting SQL Server configuration..."
          
          # This is the PowerShell script we will run on the VM
          $scriptBlock = @"
          Write-Host 'Connecting to SQL Server...'
          
          # 1. Define the T-SQL commands
          $sqlScript = "
          -- Create the new database
          CREATE DATABASE VolticaDB;
          GO
          
          -- Create the new SQL login
          CREATE LOGIN voltica_app_user WITH PASSWORD = '$($env:SQL_APP_PASS)';
          GO
          
          -- Switch to the new database
          USE VolticaDB;
          GO
          
          -- Create a user in the database for that login
          CREATE USER voltica_app_user FOR LOGIN voltica_app_user;
          GO
          
          -- Give the new user full ownership of the database
          ALTER ROLE db_owner ADD MEMBER voltica_app_user;
          GO
          "
          
          # 2. Run the T-SQL commands using the VM's internal tools
          Invoke-Sqlcmd -Query $sqlScript -Username "$($env:SQL_ADMIN_USER)" -Password "$($env:SQL_ADMIN_PASS)" -ServerInstance "localhost"
          Write-Host 'SQL Server configuration complete.'
          "@
          
          # --- THIS IS THE FIX ---
          # 1. Save the script to a temporary file on the GitHub runner
          echo $scriptBlock | Out-File -FilePath "./db_setup.ps1" -Encoding utf8
          
          # 2. Send the script *file* to the VM
          echo "Sending configuration script file to VM: $env:VM_NAME in RG: $env:RG_NAME"
          az vm run-command invoke `
            --resource-group "$env:RG_NAME" `
            --name "$env:VM_NAME" `
            --command-id "RunPowerShellScript" `
            --scripts "./db_setup.ps1" # We pass the file path here
