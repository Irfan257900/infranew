name: Deploy TST Environment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/tst

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache and Lock File
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
          echo "Removing .terraform.lock.hcl file..."
          rm -f .terraform.lock.hcl
      
      # The "Unlock and Clean State File" step has been removed

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        timeout-minutes: 30
        env:
          TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        timeout-minutes: 90
        run: terraform apply -auto-approve tfplan

      - name: Create and Run SQL Database Script
        if: success()
        env:
          SQL_ADMIN_PASS: ${{ secrets.VM_ADMIN_PASSWORD }}
          SQL_APP_PASS: ${{ secrets.APP_SQL_PASSWORD }}
          SQL_ADMIN_USER: "Volticatstadmin"
          RG_NAME: "rg-Voltica-tst-vm"
          VM_NAME: "Volticatstsql"
        shell: bash 
        run: |
          echo "Creating PowerShell script file..."
          
          # 1. Create the PowerShell script content
          cat > db_setup.ps1 <<'EOFSCRIPT'
          param(
              [Parameter(Mandatory=$true)][string]$SqlAdminUser,
              [Parameter(Mandatory=$true)][string]$SqlAdminPass,
              [Parameter(Mandatory=$true)][string]$SqlAppPass
          )
          
          Write-Host "Starting SQL configuration..."
          Write-Host "Admin User: $SqlAdminUser"
          
          $sql = @"
          IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = N'VolticaDB')
          BEGIN
              CREATE DATABASE VolticaDB;
              PRINT 'Database VolticaDB created.';
          END
          ELSE
          BEGIN
              PRINT 'Database VolticaDB already exists.';
          END
          
          IF NOT EXISTS (SELECT name FROM sys.server_principals WHERE name = N'voltica_app_user')
          BEGIN
              CREATE LOGIN voltica_app_user WITH PASSWORD = '$SqlAppPass';
              PRINT 'Login voltica_app_user created.';
          END
          ELSE
          BEGIN
              PRINT 'Login voltica_app_user already exists.';
          END
          
          USE VolticaDB;
          
          IF NOT EXISTS (SELECT name FROM sys.database_principals WHERE name = N'voltica_app_user')
          BEGIN
              CREATE USER voltica_app_user FOR LOGIN voltica_app_user;
              ALTER ROLE db_owner ADD MEMBER voltica_app_user;
              PRINT 'User voltica_app_user created and added to db_owner role.';
          END
          ELSE
          BEGIN
              PRINT 'User voltica_app_user already exists.';
          END
          "@
          
          try {
              Write-Host "Importing SqlServer module..."
              Import-Module SqlServer -ErrorAction Stop
              
              Write-Host "Executing SQL commands..."
              Invoke-Sqlcmd -Query $sql -ServerInstance "localhost" -Username $SqlAdminUser -Password $SqlAdminPass -Verbose
              
              Write-Host "✅ SQL configuration completed successfully."
              exit 0
          }
          catch {
              Write-Host "❌ SQL configuration failed: $($_.Exception.Message)"
              Write-Host "Stack Trace: $($_.Exception.StackTrace)"
              exit 1
          }
          EOFSCRIPT
          
          echo "Script created successfully"
          
          # 1. Read the script content from the file into a new variable
          echo "Reading script content into variable..."
          script_content=$(cat db_setup.ps1)

          echo "Executing script on remote VM..."
          
          # 2. Pass the script content as a variable (in quotes)
          az vm run-command invoke \
            --resource-group "$RG_NAME" \
            --name "$VM_NAME" \
            --command-id RunPowerShellScript \
            --scripts "$script_content" \
            --parameters "SqlAdminUser=${SQL_ADMIN_USER}" "SqlAdminPass=${SQL_ADMIN_PASS}" "SqlAppPass=${SQL_APP_PASS}"
          
          echo "Script execution completed"

      #
      # --- THIS IS YOUR NEW ZAPIER TRIGGER STEP ---
      #
      - name: Trigger Post-Deployment Automation
        if: success()  # Only run if deployment and DB script succeed
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: |
          curl -X POST "$ZAPIER_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "projectName": "${{ github.event.repository.name }}",
              "appServiceUrl": "paybase-prd.azurewebsites.net", 
              "appServiceIp": "20.10.5.120",
              "ownerEmail": "irfanmd2579@gmail.com"
            }'
