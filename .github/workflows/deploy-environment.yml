name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy?'
        required: true
        type: choice
        options:
          - tst
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}

    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Clear local Terraform cache
        run: |
          echo "Removing .terraform directory..."
          rm -rf .terraform
      
      - name: Terraform Init
        run: terraform init

      #
      # --- THIS IS THE NEW STEP TO FIX THE LOCK ---
      #
      - name: Force Unlock Stale Lock
        # This will run the unlock command using the Lock ID from your error log
        # It will continue even if it fails (e.g., if there is no lock)
        continue-on-error: true
        run: |
          echo "Attempting to force-unlock stale state lock..."
          terraform force-unlock -force e9c9fcb2-a957-bab5-5c17-f9b3bebc19e2
      
      - name: Terraform Plan
        run: terraform plan -var="vm_admin_password=${{ secrets.VM_ADMIN_PASSWORD }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
